title: Frontend file uploads

accept:
  mime: image/*, application/pdf, audio/*
  maxsize: 6000000 # size in byte = 6 MB

fields:
  approved:
    label: Approved
    type: toggle
    default: false
    help: "If approved, this file will be visible to the public."

  prompt:
    label: Prompt
    type: text
    # disable editor
    disabled: true
