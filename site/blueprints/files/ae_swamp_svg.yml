title: Swamp Icon

accept:
  mime: image/svg+xml

fields:
  prompt:
    label: Prompt Text
    type: text
    help: Text to display when this icon is used as a prompt
    width: 2/3

  is_prompt:
    label: Use as Prompt?
    type: toggle
    text:
      - "No"
      - "Yes"
    width: 1/3
    default: true

  icon_label:
    label: Icon Label
    type: text
    help: Event is "..."
    width: 1/2

  position:
    label: Display Position
    type: select
    width: 1/2
    options:
      left: Left Icon
      middle: Middle Icon
      right: Right Icon
