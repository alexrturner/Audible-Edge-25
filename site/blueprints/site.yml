        image: icon

      unlistedPages:
        type: pages
        headline: unlisted
        status: unlisted
        create: default
        image: icon

  settings:
    label: Settings
    sections:
      appearance:
        type: fields
        fields:
          title:
            label: Site Title
            type: text
            icon: title

          titleDisplay:
            label: Display Title
            type: text
            icon: title
            width: 1/2

          subtitle:
            label: Subtitle
            type: text
            icon: title
            width: 1/2

          email:
            label: Contact Email
            type: email

          socials:
            label: Socials
            type: structure
            fields:
              name:
                label: Name
                type: text
              email:
                label: Email
                type: email
              link:
                label: Link
                type: url

          acknowledgement:
            label: Acknowledgement of Country
            type: writer

          seo:
            type: headline
            label: SEO

          metaDescription:
            label: Meta Description
            type: writer

          metaKeywords:
            label: Meta Keywords
            type: writer

  media:
    label: files
    sections:
      ae_program:
        label: AE Program
        type: files
        template: ae_program

      ae_logo:
        label: AE logo
        type: files
        template: ae_logo
        multiple: false
        max: 1
        cover: true

      ae_swamp_svg:
        label: AE Swamp Icons
        type: files
        template: ae_swamp_svg
        layout: table
        columns:
          title: false
          prompt:
            label: Prompt Text
            type: text
          is_prompt:
            label: Use as Prompt?
            type: toggle
        help: SVG file of Swamp Icons for the homepage. Add prompt text to use icon in prompt rotation.

      ae_favicon:
        label: AE Favicon
        type: files
        template: ae_favicon
        multiple: false
        max: 1
        cover: true

